<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todolist</title>
</head>
<body>
  <header>
    <h1>Daily Work</h1>
  </header>
  <main>
    <div  class="title"  id="project-list">
      <h2 >Projects</h2>
      <ul id="projects"></ul>
      <button id="add-project">Add Project</button>
    </div>
    <div class="title" id="task-list">
      <h2 >Tasks</h2>
      <ul id="tasks"></ul>
      <button id="add-task">Add Task</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
